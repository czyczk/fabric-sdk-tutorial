    container_name: ipfs0
    image: ipfs/go-ipfs:release
    ports:
      - "4001:4001" # ipfs swarm
      - "5001:5001" # ipfs api
    # - "10080:8080" # ipfs gateway
    volumes:
      - ./ipfs/ipfs0:/data/ipfs
    environment:
      LIBP2P_FORCE_PNET: 1

