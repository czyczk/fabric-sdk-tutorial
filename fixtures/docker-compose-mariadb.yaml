version: '3.8'

services:
  mariadb0:
    container_name: mariadb0
    image: mariadb:${MARIADB_VERSION}
    ports:
      - "3306:3306"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_USER: fabricphone
      MARIADB_PASSWORD: fabricphone
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

  mariadb1:
    container_name: mariadb1
    image: mariadb:${MARIADB_VERSION}
    ports:
      - "3406:3306"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_USER: fabricphone
      MARIADB_PASSWORD: fabricphone
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

  mariadb2:
    container_name: mariadb2
    image: mariadb:${MARIADB_VERSION}
    ports:
      - "3506:3306"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_USER: fabricphone
      MARIADB_PASSWORD: fabricphone
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
