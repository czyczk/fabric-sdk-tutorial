      - Admin
    userIDs:
      - User1
  Org2:
    adminIDs:
      - Admin
    userIDs:
      - User1
channels:
  mychannel:
    participants:
      Org1:
        orgName: Org1
        userID: Admin
      Org2:
        orgName: Org2
        userID: Admin
    configs:
      - path: fixtures/channel-artifacts/channel.tx
        orgName: Org1
        userID: Admin
